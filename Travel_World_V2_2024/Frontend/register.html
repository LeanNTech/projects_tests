<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Registro</title>
  </head>

  <body>
    <section style="background-color: #3cae77; min-height: 100vh">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="./img/register.jpg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem; height: 100%"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form onsubmit="submitRegisterForm(event)">
                      <div class="d-flex align-items-center mb-2">
                        <span class="h1 fw-bold mb-0">Travel World</span>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-2"
                        style="letter-spacing: 1px"
                      >
                        Registrate, crea tu cuenta!
                      </h5>

                      <div data-mdb-input-init class="form-outline mb-2">
                        <input
                          type="text"
                          id="username"
                          class="form-control form-control"
                        />
                        <label class="form-label text-muted" for="username"
                          >Nombre de usuario</label
                        >
                      </div>

                      <div data-mdb-input-init class="form-outline mb-2">
                        <input
                          type="email"
                          id="email"
                          class="form-control form-control"
                        />
                        <label class="form-label text-muted" for="email"
                          >Email</label
                        >
                      </div>

                      <div data-mdb-input-init class="form-outline mb-2">
                        <input
                          type="password"
                          id="password"
                          class="form-control form-control"
                        />
                        <label class="form-label text-muted" for="password"
                          >Contraseña</label
                        >
                      </div>

                      <div data-mdb-input-init class="form-outline mb-2">
                        <input
                          type="password"
                          id="passwordConfirm"
                          class="form-control form-control"
                        />
                        <label
                          class="form-label text-muted"
                          for="passwordConfirm"
                          >Confirma tu contraseña</label
                        >
                      </div>

                      <div
                        id="errorMessages"
                        class="mt-1 mb-2"
                        style="color: red"
                      ></div>

                      <div class="pt-1 mb-3">
                        <button
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-dark btn-block"
                          type="submit"
                        >
                          Crea tu cuenta
                        </button>
                      </div>

                      <p class="mb-2 pb-lg-2" style="color: #393f81">
                        ¿Ya tenes una cuenta?
                        <a href="./login.html" style="color: #393f81"
                          >Inicia sesion</a
                        >
                      </p>

                      <a href="#!" class="small text-muted">Terminos de uso</a>
                      <a href="#!" class="small text-muted"
                        >Politicas de privacidad</a
                      >
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Custom scripts -->
    <script src="./js/general.js"></script>
  </body>
</html>
